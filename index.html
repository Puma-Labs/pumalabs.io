<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Labs</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --background-color: rgba(0, 0, 0, 0.7);
        }

        /* Общие стили для всех размеров экранов */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: var(--primary-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center; /* Центрирование содержимого по вертикали */
            background: var(--background-color);
            padding: 15px 0; /* Обеспечивает равные отступы сверху и снизу */
            position: absolute;
            top: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            gap: 25px;
            align-items: center; /* Центрирование ссылок по вертикали */
            transition: transform 0.3s ease-in-out;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
        }

        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%; /* Центрирование бургер-меню по вертикали */
            transform: translateY(-50%);
            z-index: 11;
        }

        .burger div {
            width: 20px;
            height: 2px;
            background-color: var(--primary-color);
            margin: 3px 0;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            text-align: center;
            padding-top: 100px; /* Отступ сверху для подстраховки */
            box-sizing: border-box;
        }

        .content img {
            max-width: 60%; /* Увеличим размер логотипа для настольных версий */
            margin-bottom: 50px;
        }

        .content h1 {
            font-size: 55px;
            margin: 0;
            color: var(--primary-color);
        }

        .content p {
            font-size: 24px;
            margin: 10px 0 0 0;
            color: var(--primary-color);
        }

        footer {
            width: 100%;
            padding: 5px 0;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 0;
            z-index: 10;
            text-align: center;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.54);
            z-index: 2;
            pointer-events: none;
        }

        /* Медиа-запросы для разных размеров экранов */
        @media only screen and (max-width: 768px) {
            header {
                justify-content: space-between;
                padding: 15px 20px; /* Дополнительный отступ для мобильных устройств */
            }

            .burger {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 20px;
                background: rgba(0, 0, 0, 0.9);
                padding: 10px;
                border-radius: 5px;
                transform: translateY(-100%);
            }

            nav a {
                margin: 10px 0;
                font-size: 18px;
            }

            nav.active {
                display: flex;
                transform: translateY(0);
            }

            .content h1 {
                font-size: 40px;
            }

            .content p {
                font-size: 18px;
            }

            .content img {
                max-width: 150%; /* Увеличим размер логотипа для планшетов */
            }
        }

        @media only screen and (max-width: 480px) {
            .content h1 {
                font-size: 32px;
            }

            .content p {
                font-size: 16px;
            }

            .content img {
                max-width: 150%; /* Значительное увеличение размера логотипа для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="burger" aria-label="Toggle menu" role="button">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="https://github.com/bersonio" target="_blank">CEO</a>
            <a href="https://t.me/vberson" target="_blank">Telegram</a>
            <a href="https://wa.me/972547999309" target="_blank">WhatsApp</a>
            <a href="https://github.com/Puma-Labs" target="_blank">GitHub</a>
        </nav>
    </header>

    <main class="content">
        <img src="img/pumalogo_01.png" alt="Puma Labs Logo">
    </main>

    <footer>
        <p>2024, Puma Labs</p>
    </footer>

    <video autoplay muted loop>
        <source src="video/videoplayback2.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <script>
        document.querySelector('.burger').addEventListener('click', toggleMenu);

        function toggleMenu() {
            const nav = document.querySelector('header nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
