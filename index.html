<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Labs</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --background-color: rgba(0, 0, 0, 0.7);
        }

        /* Общие стили для всех размеров экранов */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: var(--primary-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #000; /* Background color for any extra space */
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            padding: 15px 0;
            position: absolute;
            top: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            gap: 25px;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            text-align: center;
            box-sizing: border-box;
            min-height: 100vh; /* Ensure full viewport height */
        }

        .content img {
            max-width: 30%; /* Size for desktop */
            margin-bottom: 20px;
        }

        .content h1 {
            font-size: 55px;
            margin: 0;
            color: var(--primary-color);
        }

        .content p {
            font-size: 24px;
            margin: 10px 0 0 0;
            color: var(--primary-color);
        }

        footer {
            width: 100%;
            padding: 5px 0;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 0;
            z-index: 10;
            text-align: center;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.54);
            z-index: 2;
            pointer-events: none;
        }

        /* Медиа-запросы для разных размеров экранов */
        @media only screen and (max-width: 768px) {
            header {
                justify-content: center;
                padding: 15px 20px;
            }

            nav {
                flex-direction: row;
                gap: 15px;
            }

            nav a {
                font-size: 14px;
            }

            .content {
                padding-top: 50px; /* Additional top padding to adjust position */
            }

            .content img {
                max-width: 70%; /* Adjusted size for tablets */
                margin-bottom: 20px;
            }
        }

        @media only screen and (max-width: 480px) {
            header {
                justify-content: center;
            }

            nav {
                flex-direction: row;
                gap: 10px;
            }

            nav a {
                font-size: 12px;
            }

            .content {
                padding-top: 40px; /* Additional top padding to adjust position */
            }

            .content img {
                max-width: 80%; /* Increased size for mobile devices */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://github.com/bersonio" target="_blank">CEO</a>
            <a href="https://www.linkedin.com/company/pumalabs" target="_blank">LinkedIn</a>
            <a href="https://github.com/Puma-Labs" target="_blank">GitHub</a>
            <a href="https://wa.me/972547999309" target="_blank">WhatsApp</a>
        </nav>
    </header>

    <main class="content">
        <img src="img/pumalogo_01.png" alt="Puma Labs Logo">
    </main>

    <footer>
        <p>2024, Puma Labs</p>
    </footer>

    <video autoplay muted loop>
        <source src="video/videoplayback2.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
</body>
</html>
